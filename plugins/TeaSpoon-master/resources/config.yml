# TeaSpoon Configuration File

# Config Version Number [DO-NOT-MODIFY]
version: 32

entities:
 # バニラエンティティを登録する天気（PureEntitiesXなどのMobAIプラグインを使用する場合はfalseに設定）またはしない
 register: true
 # ライトニングファイアとダメージを有効にする
 lightningFire: true
 # エンドクリスタルの爆発を有効にする
 endCrystalExplosion: true
 # エンドクリスタルの爆発のパワー
 endCrystalPower: 6
 creeper:
  # クリーパーの爆発を有効にする
  enableExplosions: false  # デフォルトでは無効です
  # 雷がクリーパーに当たったと電撃クリーパーのスポーンを有効にする
  enableChargedCreepers: true
  # フリントとスチールがクリックしたときに点火クリーパーを有効にします（爆発が無効になっている場合は、消滅するだけです）?
  enableIgnitedCreepers: true
 snowGolem:
  # スノーゴーレムをせん断する機能を有効にします（現在は機能しません。Idkの理由。PCDocsはPEと一貫性がないかもしれません）。
  shearable: true
  # スノーゴーレムが雪の痕跡を残すことができるようにします（無効にした場合でも、クライアントはスノートレイルを表示します）
  generatesSnow: false # デフォルトでは無効になっています（グリーフィングされたサーバーに使用される場合があります：/）
  # 熱いバイオームにいるとき、降雨/水と接触しているときにスノーゴーレムを溶かすことができます（RIP Snowman＃1337 2018-2018;-;）oh...
  melting: true

enchantments:
 # Vanilla Enchantmentsを有効にして登録する天気（VanillaEnchantmentsプラグインなどを使用する場合はfalseに設定します）またはしない
 register: true
 # 警告：これはクライアント側で処理されますが、まだ検証が行われていません。つまり、これはアイテムの悪用に使用できることを意味します。
 enchantingTableEnabled: true

dimensions:
 # ディメンションの有効化/無効化
 enable: true
 nether:
  levelName: "teanether"
  # Vanilla-Like Nether Tranferは完璧ではなく、もっと時間がかかります（ラグがかかる可能性があります）...
  vanillaNetherTranfer: false
 end:
  levelName: "ender"
 # 空白（ ""）に設定して無効にします
 overrideOverworldLevel: ""

misc:
 # 新しいFishing LootTablesを毎日生成できるようにします
 randomFishingLootTables: false
 # トロッコ！ 2つのトロッコがあります。
 # Broken ones = false      More fun, trust me ;)
 # Vanilla ones = true      Classic minecart behaviour
 # Set it to 'none' if you don't want to use them
 vanilla-minecarts: 'false'
 # Toggle Lightning Rods (BlazeRods)
 lightningRods: false

weather: 
 enable: false　#これは天気を無効か可能にするところです
 # 最小天気期間（チケットで）
 minDuration: 6000
 # 最大天気持続時間（チケットで）
 maxDuration: 12000
 # 荒天で雷が発生する場合
 lightning: true

player:
 # クリエイティブでのコンテナの操作とアイテムのドロップを許可しないようにする
 limitedCreative: false
 # バニラでは、これは偽です... Genisysでは、その真
 clearInventoryOnGameModeChange: false
 instantArmor:
  enable: true
 # 現在のアーマーを交換するかどうかを切り替えます（Vanilla-Way：false）[サーバーラグでグリッチ/バグを引き起こす可能性があります]
  replace: false
 # エリトラ構成
 elytra:
  enable: true
  enableElytraBoost: true
  elytraBoostParticles: true
 fishing: true

mobSpawner:
 enable: true
 # シルクタッチでスポーナーをドロップします（damageAsEIDを有効にする必要があります）
 silkTouchSpawners: false

fireworks:
 enable: true #花火の有効

Xp:
 dropMobExperience: true #mobの経験値

blocks:
 dragonEggTeleport: true #ドラゴンの卵のテレポート
 brewingStands: true #不明
 enableIronGolem: true
 enableSnowGolem: true
 snowLayerMelts: true

hopper:
 enable: true #ホッパーの有効

beacon:
 # ビーコンはクライアント側にレンダリングされるため、効果を無効にすることはできます（効果がある場合）。
 enable: true
 effectsEnabled: true

shulkerBox:
 enable: true #シュルカーボックスの有効

anvil:
 # 警告：これはクライアント側で処理されますが、まだ検証が行われていません。つまり、これはアイテムの悪用に使用できることを意味します。
 enable: true

cauldron:
 enable: true #大釜の有効
